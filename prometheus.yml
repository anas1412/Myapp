scrape_configs:
  - job_name: prometheus
    scrape_interval: 5s
    static_configs:
      - targets:
        - prometheus:9090
        - node-exporter:9100
        - pushgateway:9091
        - cadvisor:8088

  - job_name: docker
    scrape_interval: 5s
    static_configs:
      - targets: ['localhost:9323']
      
  - job_name: myapp
    scrape_interval: 5s
    static_configs:
      - targets: ['localhost:4200']

